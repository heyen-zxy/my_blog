---
ja:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b %d"
      long: "%B %d, %Y"
    day_names: Sunday Monday Tuesday Wednesday Thursday Friday Saturday
    abbr_day_names: Sun Mon Tue Wed Thu Fri Sat
    month_names: '[nil, "January", "February", "March", "April", "May", "June", "July",
      "August", "September", "October", "November", "December"]'
    abbr_month_names: " Jan Feb Mar Apr May Jun Jul Aug Sep Oct Nov Dec"
    order: year month day
  time:
    formats:
      default: "%a, %d %b %Y %H:%M:%S %z"
      short: "%d %b %H:%M"
      long: "%B %d, %Y %H:%M"
    am: am
    pm: pm
  support:
    array:
      words_connector: ", "
      two_words_connector: " and "
      last_word_connector: ", and "
  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
    currency:
      format:
        format: "%u%n"
        unit: "$"
        separator: "."
        delimiter: ","
        precision: 2
    percentage:
      format:
        format: "%n%"
    human:
      format:
        precision: 3
        significant: true
        strip_insignificant_zeros: true
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: Byte
            other: Bytes
          kb: KB
          mb: MB
          gb: GB
          tb: TB
      decimal_units:
        format: "%n %u"
        units:
          thousand: Thousand
          million: Million
          billion: Billion
          trillion: Trillion
          quadrillion: Quadrillion
  errors:
    format: "%{attribute} %{message}"
    messages:
      inclusion: is not included in the list
      exclusion: is reserved
      invalid: is invalid
      confirmation: doesn't match %{attribute}
      accepted: must be accepted
      empty: can't be empty
      blank: can't be blank
      present: must be blank
      too_long:
        one: is too long (maximum is 1 character)
        other: is too long (maximum is %{count} characters)
      too_short:
        one: is too short (minimum is 1 character)
        other: is too short (minimum is %{count} characters)
      wrong_length:
        one: is the wrong length (should be 1 character)
        other: is the wrong length (should be %{count} characters)
      not_a_number: is not a number
      not_an_integer: must be an integer
      greater_than: must be greater than %{count}
      greater_than_or_equal_to: must be greater than or equal to %{count}
      equal_to: must be equal to %{count}
      less_than: must be less than %{count}
      less_than_or_equal_to: must be less than or equal to %{count}
      other_than: must be other than %{count}
      odd: must be odd
      even: must be even
      taken: has already been taken
    unavailable_session: |
      Session %{id} is is no longer available in memory.

      If you happen to run on a multi-process server (like Unicorn or Puma) the process
      this request hit doesn't store %{id} in memory. Consider turning the number of
      processes/workers to one (1) or using a different server in development.
    unacceptable_request: |
      A supported version is expected in the Accept header.
    connection_refused: |
      Oops! Failed to connect to the Web Console middleware.
      Please make sure a rails development server is running.
  activerecord:
    errors:
      messages:
        record_invalid: 'Validation failed: %{errors}'
        restrict_dependent_destroy:
          one: Cannot delete record because a dependent %{record} exists
          many: Cannot delete record because dependent %{record} exist
    attributes:
      access:
        amount: "总数量"
      category:
        updated_at: "总数量"
  datetime:
    distance_in_words:
      half_a_minute: half a minute
      less_than_x_seconds:
        one: less than 1 second
        other: less than %{count} seconds
      x_seconds:
        one: 1 second
        other: "%{count} seconds"
      less_than_x_minutes:
        one: less than a minute
        other: less than %{count} minutes
      x_minutes:
        one: 1 minute
        other: "%{count} minutes"
      about_x_hours:
        one: about 1 hour
        other: about %{count} hours
      x_days:
        one: 1 day
        other: "%{count} days"
      about_x_months:
        one: about 1 month
        other: about %{count} months
      x_months:
        one: 1 month
        other: "%{count} months"
      about_x_years:
        one: about 1 year
        other: about %{count} years
      over_x_years:
        one: over 1 year
        other: over %{count} years
      almost_x_years:
        one: almost 1 year
        other: almost %{count} years
    prompts:
      year: Year
      month: Month
      day: Day
      hour: Hour
      minute: Minute
      second: Seconds
  helpers:
    select:
      prompt: Please select
    submit:
      create: Create %{model}
      update: Update %{model}
      submit: Save %{model}
    page_entries_info:
      one_page:
        display_entries:
          zero: No %{entry_name} found
          one: Displaying <b>1</b> %{entry_name}
          other: Displaying <b>all %{count}</b> %{entry_name}
      more_pages:
        display_entries: Displaying %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b>
          of <b>%{total}</b> in total
  views:
    pagination:
      first: "&laquo; First"
      last: Last &raquo;
      previous: "&lsaquo; Prev"
      next: Next &rsaquo;
      truncate: "&hellip;"
  hello: "你好"
